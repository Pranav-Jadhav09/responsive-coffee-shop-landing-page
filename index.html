<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Discover the rich flavors of our handcrafted coffees at Smooth Brew Coffee."
    />
    <meta
      name="keywords"
      content="coffee, brew, smooth, flavors, handcrafted"
    />
    <meta name="author" content="JR.Pranav" />

    <!-- Open graph tags -->
    <meta
      property="og:title"
      content="Smooth Brew Coffee - Handcrafted Coffees"
    />
    <meta
      property="og:description"
      content="Discover the rich flavors of our handcrafted coffees at Smooth Brew Coffee."
    />
    <meta property="og:image" content="./assets/demo/demo1.png" />
    <meta property="og:type" content="website" />

    <title>Smooth Brew Coffee &mdash; Handcrafted Coffees</title>

    <!-- Box Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-sec">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav-logo">Smooth Brew</a>
        </div>

        <!-- menu icon -->
        <div class="nav-toggle" id="nav--toggle">
          <i class="bx bx-menu"></i>
        </div>

        <div class="nav-menu" id="nav--menu">
          <!-- close icon -->
          <div class="nav-close" id="nav--close">
            <i class="bx bx-x"></i>
          </div>

          <!-- nav list -->
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-sec">
      <section class="home" id="home">
        <div class="home-container bd-grid">
          <div class="home-img">
            <img src="./assets/images/img1.png" class="move" data-speed="-2" />
            <img src="./assets/images/img2.png" class="move" data-speed="2" />
            <img src="./assets/images/img3.png" class="move" data-speed="2" />
            <img src="./assets/images/img4.png" class="move" data-speed="-2" />
            <img src="./assets/images/img5.png" class="move" data-speed="-2" />
            <img src="./assets/images/img6.png" class="move" data-speed="2" />
          </div>
          <div class="home-data">
            <h1 class="home-title">
              Love<br />
              Live Coffee
            </h1>
            <p class="home-description">
              Behind every <span>Successful</span> person is a<br />
              substantial amount of coffee.<br />
              <span class="dark">☕️ #Smooth Brew #Coffee </span>
            </p>
            <a href="#" class="home-button">Get Started</a>
          </div>
        </div>
      </section>
    </main>

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>

    <!-- Script File -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
